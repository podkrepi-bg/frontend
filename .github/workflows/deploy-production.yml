name: Production deployment

on:
  workflow_dispatch:
  push:
    tags:
      - 'deploy/prod/*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    strategy:
      matrix:
        image-name:
          - web
          - api
          - flyway

    env:
      WEB_IMAGE_NAME: ${{ matrix.web-image-name }}
      API_IMAGE_NAME: ${{ matrix.api-image-name }}
      FLYWAY_IMAGE_NAME: ${{ matrix.flyway-image-name }}
      SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
      SENTRY_PROJECT: app
      SENTRY_DEPLOY_ENVIRONMENT: production
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build WEB
        id: build-web
        working-directory: .
        run: |
          docker build \
            --target production \
            --build-arg NODE_ENV=production \
            --tag $WEB_IMAGE_NAME \
            --tag $WEB_IMAGE_NAME:ci-run \
            .

      - name: Build API
        id: build-api
        working-directory: ./backend/contact
        run: |
          docker build \
            --target production \
            --tag $API_IMAGE_NAME \
            --tag $API_IMAGE_NAME:ci-run \
            .

      - name: Build FLYWAY
        id: build-flyway
        working-directory: .
        run: |
          docker build \
            --tag $FLYWAY_IMAGE_NAME \
            --tag $FLYWAY_IMAGE_NAME:ci-run \
            .

      - name: Get the latest tag version
        id: get-version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo $VERSION
          echo ::set-output name=VERSION::$VERSION

      - name: Push WEB image to GitHub Container Registry
        id: push-web-image-to-registry
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$WEB_IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=${{ steps.get-version.outputs.VERSION }}

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $WEB_IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

      - name: Push API image to GitHub Container Registry
        id: push-api-image-to-registry
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$API_IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=${{ steps.get-version.outputs.VERSION }}

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $API_IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

      - name: Push FLYWAY image to GitHub Container Registry
        id: push-flyway-image-to-registry
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository }}/$FLYWAY_IMAGE_NAME

          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=${{ steps.get-version.outputs.VERSION }}

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $FLYWAY_IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION

      - name: Start Deployment
        if: startsWith(github.ref, 'refs/tags/deploy/prod')
        uses: TapTap21/docker-remote-deployment-action@v1.1
        env:
          JWT_SECRET: ${{ secrets.APP_JWT_SECRET }}
          DISCORD_CLIENT_ID: ${{ secrets.APP_DISCORD_CLIENT_ID }}
          DISCORD_CLIENT_SECRET: ${{ secrets.APP_DISCORD_CLIENT_SECRET }}
          DEPLOY_TAG: ${{ steps.get-version.outputs.VERSION }}
          DB_PASS: ${{ secrets.DB_PASS }}
        with:
          remote_docker_host: ${{ secrets.REMOTE_DOCKER_HOST }}
          ssh_port: ${{ secrets.SSH_PORT }}
          ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          stack_file_name: docker-compose.yml -f docker-compose.prod.yml
          docker_login_user: ${{ secrets.GHCR_USERNAME }}
          docker_login_password: ${{ secrets.GHCR_TOKEN }}
          docker_login_registry: ghcr.io
          args: --env-file .env.prod up -d --remove-orphans

      - name: Create Sentry Release
        if: startsWith(github.ref, 'refs/tags/deploy/prod')
        env:
          SENTRY_RELEASE: ${{ steps.get-version.outputs.VERSION }}
        run: |
          # Install Sentry CLI
          curl -sL https://sentry.io/get-cli/ | bash

          # Create new Sentry release
          # export SENTRY_RELEASE=$(sentry-cli releases propose-version)
          sentry-cli releases new -p $SENTRY_PROJECT $SENTRY_RELEASE
          sentry-cli releases set-commits --auto $SENTRY_RELEASE
          sentry-cli releases finalize $SENTRY_RELEASE

          # Create new deploy for this Sentry release
          sentry-cli releases deploys $SENTRY_RELEASE new -e $SENTRY_DEPLOY_ENVIRONMENT
