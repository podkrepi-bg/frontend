name: Next.js build

on:
  workflow_dispatch:
  pull_request:
    branches: [master]

jobs:
  build-codebase:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v3
        with:
          path: |
            .next/cache
            node_modules
          key: ${{ runner.os }}-build-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Build frontend
        run: |
          cp .env.local.example .env.local
          yarn build
