name: Check PR

on:
  workflow_dispatch:
  pull_request:
    branches: [master]

jobs:
  build-frontend:
    name: Build and scan frontend container image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        uses: docker/build-push-action@v3
        env:
          NODE_ENV: production
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        with:
          push: false
          target: production
          build-args: SENTRY_AUTH_TOKEN=$SENTRY_AUTH_TOKEN
          tags: ghcr.io/podkrepi-bg/frontend:pr

      - name: Scan with Mondoo
        uses: mondoohq/actions@main
        with:
          service_account_credentials: ${{ secrets.MONDOO_SECRET }}
          scan_type: docker_image
          docker_image_name: ghcr.io/podkrepi-bg/frontend:pr

  build-maintenance:
    name: Build and scan maintenance container image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        uses: docker/build-push-action@v3
        with:
          push: false
          file: Dockerfile.maintenance
          tags: ghcr.io/podkrepi-bg/maintenance:pr

      - name: Scan with Mondoo
        uses: mondoohq/actions@main
        with:
          service_account_credentials: ${{ secrets.MONDOO_SECRET }}
          scan_type: docker_image
          docker_image_name: ghcr.io/podkrepi-bg/maintenance:pr

  scan-manifests:
    name: Scan k8s manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Build development manifests
        run: kustomize build manifests/overlays/development > dev-manifests.yaml

      - name: Scan development manifests with Mondoo
        uses: mondoohq/actions@main
        with:
          service_account_credentials: ${{ secrets.MONDOO_SECRET }}
          scan_type: k8s
          path: dev-manifests.yaml

      - name: Build production manifests
        run: kustomize build manifests/overlays/production > prod-manifests.yaml

      - name: Scan production manifests with Mondoo
        uses: mondoohq/actions@main
        with:
          service_account_credentials: ${{ secrets.MONDOO_SECRET }}
          scan_type: k8s
          path: prod-manifests.yaml

  run-playwright:
    name: Run Playwright
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: './frontend'

      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: podkrepi-bg/api
          ref: master
          path: './api'

      - uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            **/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Run db
        working-directory: ./api
        run: docker compose up -d pg-db

      - name: Run api
        working-directory: ./api
        run: docker compose up -d --force-recreate --no-build migrate-db seed-db api keycloak

      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn

      - name: Build frontend
        working-directory: ./frontend
        run: yarn run next build

      - name: Start frontend
        working-directory: ./frontend
        run: yarn start &

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: ./frontend
        run: yarn playwright test e2e/local

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: ./frontend/playwright-report
          path: ./frontend/playwright-report/
          retention-days: 30

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        with:
          ## limits ssh access and adds the ssh public key for the user which triggered the workflow
          limit-access-to-actor: true
          ## limits ssh access and adds the ssh public keys of the listed GitHub users
          limit-access-to-users: imilchev
