apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    spec:
      containers:
        - name: frontend
          imagePullPolicy: Always
          env:
            - name: FEATURE_CAMPAIGN
              value: 'true'
